spring.application.name=hw-spring-boot-intro
spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=developer
spring.datasource.password=developer
spring.data.jdbc.dialect=mysql


spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.liquibase.change-log=classpath:db/changelog/db_changelog-master.yaml

server.servlet.context-path=/api