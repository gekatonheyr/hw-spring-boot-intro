databaseChangeLog:
  - changeSet:
      id: create-cartItems-table
      author: geks
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_shopping_cart
                    references: shopping_carts(id)
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book
                    references: books(id)
              - column:
                  name: quantity
                  type: bigint
                  defaultValue: '1'
                  constraints:
                    nullable: false
